{% extends "base.html" %}

{% block title %}Secret{% endblock %}

{% block content %}
<form action="/generate" method="post">
<link rel="stylesheet" href="{{ url_for('static', filename='css/username.css') }}">
<h1 class="glitch">Generate usernames & emails</h1>
    <p><input type="checkbox" id="industry" name="industry">Industry standard mode</p>
<p>Forename *</p>
<input type="value" id="first" name="first" value="Test"><br>
<p>Middle name</p>
<input type="value" id="middle" name="middle" value="Test"><br>
<p>Last name *</p>
<input type="value" id="last" name="last" value="Test"><br>
<p>Domain</p>
<input type="value" id="domain_input" name="domain_input" value="test.com"><br>
<p><input type="checkbox" id="common" name="common">Common numbers</p>
<p><input type="checkbox" id="range" name="range">Number range</p>
<p><input type="checkbox" id="specific" name="specific">Specific numbers</p>
<br>
<p>Specific numbers</p>
<input type="value" id="range_nr" value="1,2,3,10", name="range_nr"><br>
<br>
<p>Range</p>
<p>Minimum</p><input type="number" id="min" name="quantity_min" min="1" max="10000" value="1"><br>
<p>Maximum</p><input type="number" id="max" name="quantity_max" min="1" max="10000" value="10">

<br><br><input type="Submit" value="Generate">
</form>
{% endblock %}
